<!doctype html>
<html lang="fi">

<head>

  <meta charset="utf-8">
  <title>React</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

</head>

<body>

  <div id="react-root"></div>

  <script>

    var threatsData= ['String Injection', 'Numeric Injetion','Bling Injection','Mr Injection', 'Mrs Injection'];
    var threats=React.createElement(
        `section`,
        {"id":"threats"},
        React.createElement("h2", null, "SQL Injection"),
        React.createElement("ul", null, 
          threatsData.map((threat,i) =>
            React.createElement("li", { className: "single-threat", key: i }, threat)
            )
        )
    );

    ReactDOM.render(threats, document.getElementById('react-root'));

  </script>

</body>

</html
