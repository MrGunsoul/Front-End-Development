<div>
  <h1 style="color: pink;">My Copied JS Homework:</h1>
  <h2 style="border: 1px solid red; width: 400px; color: red;"><span id="value-goes-here"></span></h2>
  <input style="width: 400px;" type="text" id="cool-text-input">
  </input>
</div>

<script>
  //Keep storage key as constant
  const my_cool_variable_name = "local_storage_key";

  //Save to local storage
  function saveToLocal(key, value_to_save) {
      localStorage.setItem(key, value_to_save);
  }

  //Fetch key from storage
  function loadFromLocal(item_name) {
      return localStorage.getItem(item_name) ?? "No value found :(";
  }

  window.onload = function(event) {
      document.getElementById("value-goes-here").innerHTML = loadFromLocal(my_cool_variable_name);
      document.getElementById("cool-text-input").addEventListener('blur', (event) => {
          const input = event.target;
          saveToLocal(my_cool_variable_name, input.value);
          document.getElementById("value-goes-here").innerHTML = loadFromLocal(my_cool_variable_name);
          input.value = "";
      });
  };
</script>

<style>
  body {
      background-color: black;
  }
</style>
